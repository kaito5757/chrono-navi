version: "3.8" # 最新のバージョンに更新

services:
  web:
    container_name: web
    build:
      context: .
      dockerfile: ./apps/web/Dockerfile.dev
    restart: always
    volumes:
      - ./apps/web/app:/app/apps/web/app
      - ./apps/web/node_modules:/app/apps/web/node_modules
      - ./apps/web/.next:/app/apps/web/.next
    ports:
      - "3000:3000"

  docs:
    container_name: docs
    build:
      context: .
      dockerfile: ./apps/docs/Dockerfile.dev
    restart: always
    volumes:
      - ./apps/docs/app:/app/apps/docs/app
      - ./apps/docs/node_modules:/app/apps/docs/node_modules
      - ./apps/docs/.next:/app/apps/docs/.next
    ports:
      - "3001:3001"

networks:
  default:
    name: timenavi-net-local
